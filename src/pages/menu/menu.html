<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-item no-lines>
        <ion-avatar item-start>
          <img [src]="(user|async)?.profile_image" alt="Imagen del usuario">
        </ion-avatar>
        <h2>{{ (user|async)?.username }}</h2>
        <p>{{ (user|async)?.email }}</p>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let page of pages" (click)="openPage(page)">
        <ion-icon item-start [name]="page.icon"></ion-icon>
        {{ page.title }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
