<ion-header>

  <ion-navbar color="primary">
    <ion-title *ngIf="name">{{ name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-slides effect="cube" pager="true">
    <ion-slide *ngFor="let url of imageUrls">
      <img [src]="url" alt="Imagen del lugar">
    </ion-slide>
  </ion-slides>
  
</ion-content>
