<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sitios cercanos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="page-nearby-places-list">

  <ion-card (click)="onItemClicked()">

    <img src="http://viajes.elpais.com.uy/wp-content/uploads/peninsula-3-560x371.jpg" alt="Imagen del lugar">
    
    <ion-card-content>
      <ion-card-title no-padding>
        Titulo
      </ion-card-title>
      <p>
        Direccion
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name="clock" item-start></ion-icon>
      Abierto ahora o no
    </ion-item>

    <ion-item *ngIf="true">
      <ion-icon name="star" item-start style="color: #FFD700;"></ion-icon>
      Puntuaci√≥n
      <ion-badge item-end color="secondary">9</ion-badge>
    </ion-item>

    <ion-item *ngIf="false">
      <ion-icon name="alert" item-start></ion-icon>
      Cerrado permanentemente
    </ion-item>
    
  </ion-card>

</ion-content>
