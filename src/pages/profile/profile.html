<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-fab #fab top right edge>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="onFabClicked(fab, true)"><ion-icon name="camera"></ion-icon></button>
      <button ion-fab (click)="onFabClicked(fab, false)"><ion-icon name="images"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <div id="background">
    <img id="image" [src]="(user|async)?.profile_image" alt="Imagen del usuario">
  </div>

  <ion-list id="user-info">
    <ion-item>
      <ion-icon name="at" item-start></ion-icon>
      {{ (user|async)?.username }}
    </ion-item>
    <ion-item>
      <ion-icon name="mail-open" item-start></ion-icon>
      {{ (user|async)?.email }}
    </ion-item>
    <ion-item>
      <ion-icon name="information-circle" item-start></ion-icon>
      {{ (user|async)?.bio }}
    </ion-item>
  </ion-list>
  
  <div text-center>
    <button ion-button icon-right (click)="goToLists()">
      VER MIS LISTAS
      <ion-icon name="albums"></ion-icon>
    </button>
  </div>

</ion-content>


<ion-footer>

  <ion-toolbar>
    <div text-center>
      <button ion-button round outline icon-left (click)="logoutUser()">
        <ion-icon name="log-out"></ion-icon>
        LOG OUT
      </button>
    </div>
  </ion-toolbar>

</ion-footer>
